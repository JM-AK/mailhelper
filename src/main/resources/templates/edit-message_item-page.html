<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>

    <title>Настройка</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

</head>
<body>

<div th:replace="~{navigation :: navi(Mailing)}"/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span
                            th:text="'Настройка сообщения'"></span>
                    </h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/msgbuild/edit}" th:object="${message_item}" th:method="put"
                          enctype="multipart/form-data">
                        <input th:field="*{id}" type="hidden" class="form-control">
                        <div class="form-row">
                            <div class="mb-3">
                                <label>Сокращенное наименование Компании</label>
                                <input th:field="*{company.shortName}" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label>Полное наименование Компании</label>
                                <input th:field="*{company.fullName}" type="text" class="form-control" placeholder="">
                            </div>
                        </div>

                        <!-- текущий список контактов-->
                        <div class="list-group">
                            <label>TO</label>
                            <table>
                                <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Email</th>
                                    <th>TO</th>
                                    <th>COPY</th>
                                    <th>BCC</th>
                                </tr>
                                </thead>
                                <body>
                                <tr th:each="contact : ${contacts}">
                                    <td th:text="${contact.id}"></td>
                                    <td th:text="${contact.lastName}"></td>
                                    <td th:text="${contact.email}"></td>
                                    <td>
                                        <input class="form-check-input me-1" type="checkbox" th:field="*{contactTo}"
                                               th:value="${contact.id}" th:selected="${mailing.contactTo?.contains(contact)}">
                                    </td>
                                    <td>
                                        <input class="form-check-input me-1" type="checkbox" th:field="*{contactCopy}"
                                               th:value="${contact.id}" th:selected="${mailing.contactCopy?.contains(contact)}">
                                    </td>
                                    <td>
                                        <input class="form-check-input me-1" type="checkbox" th:field="*{contactBcc}"
                                               th:value="${contact.id}" th:selected="${mailing.contactBcc?.contains(contact)}">
                                    </td>
                                </tr>
                                </body>
                            </table>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit"
                            >Сохранить сообщение
                            </button>
                        </div>

                    </form>
                </article>

            </div>
        </div>
    </div>

</div>

</body>
</html>
